<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1," />
  <title>Sign Up</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign Up</p>
    <form class="form1">
      <input class="un" name="username" type="text" align="center" placeholder="Username" [(ngModel)] = "username">
      <input class="pass" name="username" type="password" align="center" placeholder="Password" [(ngModel)] = "password">
      <input class="groupName" name="groupName" type="text" align="center" placeholder="groupName" [(ngModel)] = "groupName">
      <a class="submit" align="center" (click)="onSubmit()">Sign Up</a>
      <br>
      <br>
      <a (click)="onBack()" class="button" style="margin-left: 25px;">Back</a>  
    </form>  
    </div>
</body>

</html>
