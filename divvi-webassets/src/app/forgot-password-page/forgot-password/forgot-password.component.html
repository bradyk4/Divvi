<html>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Forgot Password</p>
    <i class="fa fa-cloud" style="color:grey; font-size:50px;text-shadow:2px 2px 4px #000000;"></i>
    <form class="form1">
      <input class="un" name="username" type="text" align="center" placeholder="Username" [(ngModel)] = "username">
      <input class="pass" name="username" type="password" align="center" placeholder="Enter Your New Password" [(ngModel)] = "password">
      <a class="submit" align="center" (click)="onSubmit()">Reset Password</a>
      <br>
      <br>
    </form>
    </div>
</body>

</html>
